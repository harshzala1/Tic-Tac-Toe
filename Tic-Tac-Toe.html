<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #283048, #859398);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            height: 120px;
            width: 120px;
            font-size: 60px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #6c757d;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #00e676;
            transform: scale(1.1);
        }

        button:active {
            background-color: #00b248;
            transform: scale(1);
            color: #000;
        }

        .status {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        .status p#turn {
            color: #00e5ff;
        }

        button.reset {
            width: 400px;
            padding: 12px;
            font-size: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button.reset:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button.reset:active {
            background-color: #004085;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="status">
        <p id="scoreX">Score of X: 0</p>
        <p id="turn">Turn: X</p>
        <p id="scoreO">Score of O: 0</p>
    </div>
    <div class="board">
        <button id="1" onclick="getBox(1)"></button>
        <button id="2" onclick="getBox(2)"></button>
        <button id="3" onclick="getBox(3)"></button>
        <button id="4" onclick="getBox(4)"></button>
        <button id="5" onclick="getBox(5)"></button>
        <button id="6" onclick="getBox(6)"></button>
        <button id="7" onclick="getBox(7)"></button>
        <button id="8" onclick="getBox(8)"></button>
        <button id="9" onclick="getBox(9)"></button>
    </div>
    <button class="reset" onclick="resetGame()">Reset Game</button>
    
    <script>
        let x = [];
        let o = [];
        let scoreX = 0;
        let scoreO = 0;
        const clickSound = new Audio('https://www.soundjay.com/button/beep-07.wav');

        function getBox(id) {
            clickSound.play();
            let button = document.getElementById(id);
            if (button.innerHTML === '') {
                let status = document.getElementById('turn');
                if (status.innerHTML == "Turn: X") {
                    x.push(id);
                    status.innerHTML = "Turn: O";
                    button.innerHTML = "X";
                    button.style.color = '#ff1744';  // Red for X
                } else {
                    o.push(id);
                    status.innerHTML = "Turn: X";
                    button.innerHTML = "O";
                    button.style.color = '#00e676';  // Green for O
                }

                checkWin();
            }
        }

        function checkWin() {
            let winningCombinations = [
                [1, 2, 3], [4, 5, 6], [7, 8, 9],
                [1, 4, 7], [2, 5, 8], [3, 6, 9],
                [1, 5, 9], [3, 5, 7]
            ];

            for (let combo of winningCombinations) {
                if (combo.every(val => x.includes(val))) {
                    showAlert("X wins!");
                    scoreX++;
                    document.getElementById('scoreX').innerHTML = "Score of X: " + scoreX;
                    resetBoard();
                    return;
                } else if (combo.every(val => o.includes(val))) {
                    showAlert("O wins!");
                    scoreO++;
                    document.getElementById('scoreO').innerHTML = "Score of O: " + scoreO;
                    resetBoard();
                    return;
                }
            }

            if (x.length + o.length === 9) {
                showAlert("It's a tie!");
                resetBoard();
            }
        }

        function showAlert(message) {
            setTimeout(() => {
                alert(message);
            }, 200);
        }

        function resetBoard() {
            x = [];
            o = [];
            for (let i = 1; i <= 9; i++) {
                document.getElementById(i).innerHTML = '';
                document.getElementById(i).style.color = '#fff';  // Reset color
            }
            document.getElementById('turn').innerHTML = "Turn: X";
        }

        function resetGame() {
            resetBoard();
            scoreX = 0;
            scoreO = 0;
            document.getElementById('scoreX').innerHTML = "Score of X: " + scoreX;
            document.getElementById('scoreO').innerHTML = "Score of O: " + scoreO;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
